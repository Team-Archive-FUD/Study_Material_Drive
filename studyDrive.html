<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Drive</title>
  <link rel="stylesheet" href="studyDrive.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <nav class="navbar">
    <h1>ðŸ“š Study Material Drive</h1>
    <button onclick="logout()">Log Out</button>
  </nav>

  <main class="container">
  <!-- Upload Section -->
   <section class="upload-section">
    <h2>Upload Study Material</h2>
    
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Material Title" required/>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="file" id="fillInput" accept=".pdf,.doc,.docx,.ppt,.txt" required/>
      <button type="submit">Upload</button>

    </form>
   </section>


<!-- Display Section -->
    <section class="materials-section">
      <h2>Available Materials</h2>
      <div id="materialsList" class="materials-list">
        <!-- Materials will load here -->
      </div>
    </section>
  </main>
  

     <script src="script.js"></script>
</body>
</html>
